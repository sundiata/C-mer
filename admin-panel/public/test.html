<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .test-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .status {
            background: rgba(0, 255, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>üîß SERVER TEST</h1>
        <div class="status">
            <p>‚úÖ Server is running on port 3002</p>
            <p>‚úÖ Static files are being served</p>
        </div>
        <p><strong>Current Time:</strong> <span id="time"></span></p>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        <p><strong>URL:</strong> <span id="currentUrl"></span></p>

        <div style="margin-top: 30px;">
            <h2>üîç Debugging Steps:</h2>
            <p>1. Open Browser Console (F12)</p>
            <p>2. Check for JavaScript errors</p>
            <p>3. Clear browser cache (Ctrl+F5)</p>
            <p>4. Try: <code>http://localhost:3002/</code></p>
        </div>

        <div style="margin-top: 20px;">
            <a href="/" style="color: #4ade80; text-decoration: none; padding: 10px 20px; border: 1px solid #4ade80; border-radius: 5px;">‚Üê Back to Main App</a>
        </div>
    </div>

    <script>
        // Update time
        document.getElementById('time').textContent = new Date().toLocaleString();

        // Show user agent
        document.getElementById('userAgent').textContent = navigator.userAgent;

        // Show current URL
        document.getElementById('currentUrl').textContent = window.location.href;

        // Add debugging info to console
        console.log('üîß SERVER TEST PAGE LOADED');
        console.log('üîß Current URL:', window.location.href);
        console.log('üîß User Agent:', navigator.userAgent);
        console.log('üîß Timestamp:', new Date().toISOString());

        // Test if we can make API calls
        fetch('http://localhost:3001/api/health')
            .then(response => {
                console.log('üîß API Test - Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('üîß API Test - Response data:', data);
                if (data.success) {
                    document.querySelector('.test-box').innerHTML += '<div class="status" style="margin-top: 20px;"><p>‚úÖ API Connection: Working</p></div>';
                }
            })
            .catch(error => {
                console.error('üîß API Test - Error:', error);
                document.querySelector('.test-box').innerHTML += '<div class="error" style="margin-top: 20px;"><p>‚ùå API Connection: Failed</p><p>' + error.message + '</p></div>';
            });
    </script>
</body>
</html>
